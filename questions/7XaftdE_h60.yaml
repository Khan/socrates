time: 7m43s
correctData: {answer: "4"}
explanation: "Blood flowing through vessels next to the cells can transport oxygen and nutrients to cells and can carry away carbon dioxide and other wastes. The heart is a pump which allows blood to continuously flow through vessels. When the heart no longer pumps, the cell can't receive what it needs and wastes build up around it."
template: |
  <div class="layer backdrop whiteout"></div>
  <div class="layer controls">
    <form class="popout">
      <a class="close" href="javascript:void 0">&times;</a>
      <p>Which of the following veins carries blood with relatively HIGH levels of oxygen?</p>
      <label class="radio ">
        <input type="radio" name="answer" value="1">
        Coronary Vein
      </label>
      <label class="radio ">
        <input type="radio" name="answer" value="2">
        Superior Vena Cava
      </label>
      <label class="radio ">
        <input type="radio" name="answer" value="3">
        Inferior Vena Cava
      </label>
      <label class="radio ">
        <input type="radio" name="answer" value="4">
        Pulmonary Vein
      </label>
      {{>submit-area}}
    </form>
  </div>

